<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
    <style type="text/css" media="screen">
        .target{
            width:100px;
            height:100px;
            background:red;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div id="target" class="target"></div>
    <div id="info" class="info"></div>
    <script>
        target.addEventListener('touchstart', function(ev){
            info.innerHTML='touchstart' + Math.random();
        }, false);
        target.addEventListener('touchmove', function(ev){
            info.innerHTML='touchmove' + Math.random();
        }, false);
        target.addEventListener('touchend', function(ev){
            info.innerHTML='touchend' + Math.random();
        }, false);
    </script>
</body>
</html>
